<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>K-11 Â≠¶‰π†Âä©ÊâãÁΩëÈ°µÁâà</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ‰ΩøÁî® Element Plus ÁöÑ CDNÔºàÂü∫‰∫é Vue 3Ôºâ -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>
        body {
            background: #f5f6fa;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        }
        #app {
            max-width: 640px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            padding: 0;
        }
        .chat-header {
            padding: 24px 24px 12px 24px;
            border-bottom: 1px solid #ebedf0;
            background: linear-gradient(90deg,#7fd7eb 0,#b9eab8 100%);
            border-radius: 16px 16px 0 0;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 1.6rem;
            color: #2b2d42;
        }
        .chat-header p {
            margin: 8px 0 0 0;
            color: #2b2d42bb;
            font-size: 1rem;
        }
        .chat-messages {
            min-height: 320px;
            max-height: 480px;
            overflow-y: auto;
            padding: 28px 20px 10px 20px;
            background: #f7f7fb;
        }
        .msg-row {
            display: flex;
            margin-bottom: 16px;
        }
        .msg-row.user {
            justify-content: flex-end;
        }
        .msg-bubble {
            max-width: 68%;
            padding: 12px 18px;
            border-radius: 14px;
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,.04);
        }
        .msg-row.user .msg-bubble {
            background: #7fd7eb;
            color: #2b2d42;
            border-bottom-right-radius: 4px;
        }
        .msg-row.assistant .msg-bubble {
            background: #fff;
            color: #2b2d42;
            border-bottom-left-radius: 4px;
            border: 1px solid #e0e3ea;
        }
        .msg-time {
            font-size: 0.86em;
            color: #b1b1b1;
            text-align: center;
            margin-bottom: 10px;
        }
        .chat-input-area {
            display: flex;
            align-items: flex-end;
            border-top: 1px solid #ebedf0;
            padding: 12px 16px;
            background: #fff;
            border-radius: 0 0 16px 16px;
        }
        .chat-input-area textarea {
            flex: 1;
            resize: none;
            border: 1px solid #e0e3ea;
            border-radius: 8px;
            font-size: 1rem;
            padding: 10px 12px;
            min-height: 38px;
            max-height: 68px;
            margin-right: 8px;
            outline: none;
            transition: border-color .2s;
        }
        .chat-input-area textarea:focus {
            border-color: #7fd7eb;
        }
        .el-button {
            min-width: 80px;
        }
        .typing-indicator {
            color: #888;
            margin-left: 8px;
        }
    </style>
</head>
<body>
<div id="app"></div>

<!-- Vue 3 CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<!-- Element Plus CDN -->
<script src="https://unpkg.com/element-plus/dist/index.full.min.js"></script>

<script>
const { createApp, ref, reactive, onMounted, nextTick } = Vue;

const Constants = {
    baseURL: "http://localhost:5005",
    appDisplayName: "K-11 Â≠¶‰π†Âä©Êâã",
    welcomeText: "ÊàëÊòØÈù¢Âêë K-11 ÂêÑÂ≠¶ÁßëÁöÑ AI Â≠¶‰π†Âä©ÊïôÔºåÊúâ‰ªª‰ΩïÂ≠¶‰π†ÈóÆÈ¢òÈÉΩÂèØ‰ª•ÈóÆÊàëÂìüÔºÅ"
};

function formatTime(date) {
    const d = new Date(date);
    return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
}

createApp({
    setup() {
        // Ê∂àÊÅØÂàóË°®
        const messages = ref([
            {
                role: "assistant",
                content: Constants.welcomeText,
                timestamp: new Date().toISOString()
            }
        ]);

        // ËÅäÂ§©‰∏ä‰∏ãÊñá
        const currentInput = ref('');
        const isTyping = ref(false);

        // ÊØè‰∏™‰ºöËØùÊúâÂîØ‰∏ÄID
        const conversationId = ref("webConversation_" + Date.now());

        // ÊªöÂä®Âà∞ÊúÄÂ∫ïÈÉ®
        const chatMessagesRef = ref(null);
        const scrollToBottom = () => {
            nextTick(() => {
                if (chatMessagesRef.value) {
                    chatMessagesRef.value.scrollTop = chatMessagesRef.value.scrollHeight;
                }
            });
        };

        // ÂèëÈÄÅÊ∂àÊÅØ
        const sendMessage = async () => {
            const content = currentInput.value.trim();
            if (!content) return;

            messages.value.push({
                role: "user",
                content,
                timestamp: new Date().toISOString()
            });
            currentInput.value = '';
            isTyping.value = true;
            scrollToBottom();

            try {
                const resp = await fetch(`${Constants.baseURL}/api/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        conversation_id: conversationId.value,
                        message: content
                    })
                });
                const data = await resp.json();
                if (data.answer) {
                    messages.value.push({
                        role: "assistant",
                        content: data.answer,
                        timestamp: new Date().toISOString()
                    });
                } else if (data.error) {
                    messages.value.push({
                        role: "assistant",
                        content: "ÈîôËØØÔºö" + data.error,
                        timestamp: new Date().toISOString()
                    });
                }
            } catch (err) {
                messages.value.push({
                    role: "assistant",
                    content: "ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÂêéÁ´ØÊúçÂä°ÊòØÂê¶ÂêØÂä®„ÄÇ",
                    timestamp: new Date().toISOString()
                });
            } finally {
                isTyping.value = false;
                scrollToBottom();
            }
        };

        // ÊåâEnterÂèëÈÄÅÔºåÂ§öË°åShift+Enter
        const handleInputKeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        onMounted(scrollToBottom);

        return {
            Constants,
            messages,
            currentInput,
            isTyping,
            chatMessagesRef,
            sendMessage,
            handleInputKeydown,
            formatTime
        };
    },
    template: `
        <div>
            <div class="chat-header">
                <h2>{{ Constants.appDisplayName }} <span style="font-size:0.9em">ÁΩëÈ°µÁâà</span></h2>
                <p>ÊîØÊåÅ K-11 Â§öÂ≠¶ÁßëÈóÆÁ≠îÔºå‰ΩìÈ™å RAG Êô∫ËÉΩÊ£ÄÁ¥¢</p>
            </div>
            <div class="chat-messages" ref="chatMessagesRef">
                <div v-for="(msg, idx) in messages" :key="idx">
                    <!-- Êó∂Èó¥ÂàÜÈöîÁ¨¶ -->
                    <div class="msg-time" v-if="shouldShowTime(idx)">
                        {{ formatTime(msg.timestamp) }}
                    </div>
                    <div :class="['msg-row', msg.role]">
                        <div class="msg-bubble">
                            <span v-if="msg.role==='assistant'">ü§ñ </span>
                            <span v-if="msg.role==='user'">üßë </span>
                            <span v-html="msg.content.replace(/\\n/g, '<br>')"></span>
                        </div>
                    </div>
                </div>
                <div class="msg-row assistant" v-if="isTyping">
                    <div class="msg-bubble typing-indicator">Ê≠£Âú®ËæìÂÖ•‚Ä¶</div>
                </div>
            </div>
            <div class="chat-input-area">
                <textarea
                    v-model="currentInput"
                    rows="1"
                    placeholder="ËØ∑ËæìÂÖ•ÈóÆÈ¢òÔºåÂõûËΩ¶ÂèëÈÄÅÔºåShift+ÂõûËΩ¶Êç¢Ë°å‚Ä¶"
                    @keydown="handleInputKeydown"
                    :disabled="isTyping"
                ></textarea>
                <el-button
                    type="primary"
                    :disabled="!currentInput.trim() || isTyping"
                    @click="sendMessage"
                >ÂèëÈÄÅ</el-button>
            </div>
        </div>
    `,
    methods: {
        // ‰∏é SwiftUI ÂÆûÁé∞‰∏ÄËá¥ÔºåËã•‰∏é‰∏ä‰∏ÄÊù°Ê∂àÊÅØÈó¥ÈöîÂ§ß‰∫é60ÁßíÂàôÊòæÁ§∫Êó∂Èó¥ÂàÜÂâ≤
        shouldShowTime(idx) {
            if (idx === 0) return true;
            const prev = this.messages[idx - 1];
            const curr = this.messages[idx];
            return (new Date(curr.timestamp) - new Date(prev.timestamp)) > 60 * 1000;
        }
    }
}).use(ElementPlus).mount('#app');
</script>
</body>
</html>
